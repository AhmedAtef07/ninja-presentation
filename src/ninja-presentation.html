<!-- ninjapresentation definition -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name='ninja-presentation' attributes='background font align color'>
    <template>
        <div>
            <content></content>
        </div>
        <style>
            div {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                color: {{color}};
                overflow: hidden;
                background: {{background}};
                font-family: "{{font}}";
                list-style: inside;
                text-align: {{align}};
            }
        </style>
    </template>
    <script>

        // Our component...
        var ninjapresentation = window.ninjapresentation = {};

        ninjapresentation.options = {};

        Polymer('ninja-presentation', {
            created: function () {
                ninjapresentation.initialize();
            },
            background: '#BDC3C7',
            font: 'sans-serif',
            align: 'left',
            color: '#34495E'
        });
    </script>
</polymer-element>

<!-- slide definition -->
<polymer-element name='ninja-slide' attributes='background font color align'>
    <template>

        <div class='container'>
            <div class='aligner'>
                <content></content>
            <div>
        </div>

        <style>
            .container {
                background: {{background}};
                <template if="{{background == 'nothing'}}">
                    background: none;
                </template>
                position: absolute;
                top: 0;
                left: 0;
                width: 80%;
                height: 100%;
                text-align: {{align}};
                font-family: "{{font}}";
                font-size: 3.5em;
                color: {{color}};
                padding: 0 10%;
                /* -- flex-boxes -- */
                display: -webkit-flex;
                display: flex;
                -webkit-flex-align: center;
                -webkit-align-items: center;
                align-items: center;
            }
            .container .aligner {
                width: 100%;
            }
        </style>

    </template>
    <script>
        Polymer('ninja-slide', {
            align: 'inherit',
            background: 'nothing',
            font: '',
            color: ''
        });
    </script>
</polymer-element>
